<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>
<body>
<h1>BMI計算機 Ver0.1</h1>
    <form action="">
        <label for="name">姓名: </label>
        <input type="text"  id="name" name="name" placeholder="請輸入您的體重" ><br>
        <label for="height">身高: </label>
        <input type="number"  step="0.1" id="height" name="height" placeholder="請輸入您的身高" required><br>
        <label for="weight">體重: </label>
        <input type="number"  step="0.1" id="weight" name="weight" placeholder="請輸入您的體重" required><br>

        <button type="submit">計算</button>

    </form>
    <a href="index.html">返回首頁</a>
</body>
</html>
